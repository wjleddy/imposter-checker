{% extends "base_generic.html" %}

{% block content %}
  <h1>Base Handles</h1>
  <a Click on a handle to see similar handles</a>
  {% if basehandle_list %}
  <ul>
    {% for base_handle in basehandle_list %}
      <li>
        <a href="/get_handles/base_handles/{{ base_handle.handle }}">{{ base_handle.handle }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no handles for which information has been collected yet.</p>
  {% endif %}       
{% endblock %}
